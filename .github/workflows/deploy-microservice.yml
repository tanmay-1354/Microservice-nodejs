name: Deploy Microservice to ECS

on:
  push:
    branches:
      - main
    paths:
      - "microservice/**"
      - ".github/workflows/deploy-microservice.yml"

  # ✅ Manual trigger
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: 506115905612
  ECR_REPOSITORY: prod-microservice
  ECS_CLUSTER: prod-ecs-cluster
  ECS_SERVICE: prod-microservice-service
  CONTAINER_NAME: microservice

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # ✅ REQUIRED for OIDC
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ✅ OIDC-based AWS authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::506115905612:role/github-ecs-oidc
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          docker build -t $IMAGE_URI ./microservice
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Fetch current task definition
        run: |
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query "services[0].taskDefinition" \
            --output text > taskdef_arn.txt

          aws ecs describe-task-definition \
            --task-definition $(cat taskdef_arn.txt) \
            --query taskDefinition > taskdef.json

      - name: Update task definition image
        run: |
          jq --arg IMAGE "$IMAGE_URI" \
            '.containerDefinitions |= map(
              if .name == env.CONTAINER_NAME
              then .image = $IMAGE
              else .
              end
            )
            | del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )' taskdef.json > new-taskdef.json

      - name: Register new task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json > response.json

          jq -r '.taskDefinition.taskDefinitionArn' response.json > new_taskdef_arn.txt

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $(cat new_taskdef_arn.txt)
